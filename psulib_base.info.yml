name: PSU Libraries Base
type: theme
description: PSU Libraries Base subtheme based on Bootstrap 5 theme.
core_version_requirement: ^10 || ^11
'base theme': stable9
libraries:
  - core/normalize
  - psulib_base/global-styling
  - psulib_base/bootstrap-icons
  - sdc/psulib_base--alert_banner
dependencies:
  - drupal:sdc
logo: 'logo.png'
regions:
  above_header: Above Header (announcements, alerts, etc.)
  header: Header
  nav_branding: Navigation branding region
  nav_actions: Main navigration actions (right of main menu).
  nav_search: Navigation search region (contains mobile menu controls)
  nav_main: Main navigation region
  nav_additional: Additional navigation region (eg search form, social icons, etc)
  nav_offcanvas: Offcanvas Mobile Navigation
  breadcrumb: Breadcrumbs
  content: Main content
  sidebar_first: Sidebar first
  sidebar_second: Sidebar second
  footer_left: Footer Left
  footer: Footer Main
  footer_bottom: Footer Bottom
