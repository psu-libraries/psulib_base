material_svg:
  enabled: true
  extractor: svg
  label: Material SVG
  description: Subset SVGs for material design icons.
  config:
    sources:
      - assets/icons/*.svg
  settings:
    color:
      title: "Color"
      type: "string"
      format: "string"
      enum:
        - current-color
        - black
        - link
        - linkLight
        - nittanyNavy
        - white
    size:
      title: "Size"
      type: "string"
      format: "string"
      enum:
        - inherit
        - fixed-24
        - sm
        - md
        - lg
  template: >-
    {{ attach_library('psulib_base/icons') }}
    {% set classes = [
      'psul-icon',
      'psul-icon--' ~ icon_id,
      'psul-icon--' ~ color|default('current-color'),
      'psul-icon--size-' ~ size|default('inherit'),
    ]|join(' ') %}

    <span class="{{ classes }}">
      <svg{{
          attributes
            .setAttribute('viewBox', attributes.viewBox|default('0 0 24 24'))
            .setAttribute('aria-hidden', 'true')
            .addClass(class)
      }}>
        {{ content }}
      </svg>
    </span>
