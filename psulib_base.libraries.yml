    component:
      dist/css/carousel.css: {}

file:
  css:
    component:
      dist/css/file.css: {}

nav:
  css:
    component:
      dist/css/nav.css: {}

placeholders:
  css:
    component:
      dist/css/placeholders.css: {}

progress:
  css:
