# base theme styling
global-styling:
  css:
    theme:
      dist/css/style.css: {}
  js:
    dist/js/bootstrap.min.js: {}
    dist/js/application.js: {}
  dependencies:
    - core/drupal
    - core/once
    - psulib_base/bootstrap

# including bootstrap icons etc
bootstrap:
  css:
    theme:
      assets/bootstrap-icons/font/bootstrap-icons.min.css: {}

drupal.nav-tabs:
  js:
    js/nav-tabs.js: {}
  dependencies:
    - core/matchmedia
    - core/jquery
    - core/drupal
    - core/once
    - core/drupal.debounce
    - core/collapse

