# base theme styling
global-styling:
  css:
    theme:
      dist/css/style.css: {}
    component:
      dist/css/general.css: {}
  js:
    dist/js/bootstrap.min.js: {}
    dist/js/application.js: {}
  dependencies:
    - psulib_base/fonts
    - core/drupal
    - core/once
    - psulib_base/bootstrap
    - psulib_base/bootstrap-icons
    - psulib_base/nav
    - core/components.psulib_base--button

# including bootstrap javascript and icons.
bootstrap:
  js:
    dist/js/popper.min.js: {}
    dist/js/bootstrap.min.js: {}

bootstrap-icons:
  css:
    theme:
      assets/bootstrap-icons/font/bootstrap-icons.min.css: {}

drupal.nav-tabs:
  js:
    js/nav-tabs.js: {}
  dependencies:
    - core/matchmedia
    - core/jquery
    - core/drupal
    - core/once
    - core/drupal.debounce
    - core/collapse

fonts:
  css:
    base:
      assets/fonts/fonts.css: {}

# Component Styles.
alert:
  css:
    component:
      dist/css/alert.css: {}

accordion:
  css:
    component:
      dist/css/accordion.css: {}

carousel:
