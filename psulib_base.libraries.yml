# base theme styling
global-styling:
  css:
    base:
      dist/css/style.css: {}
      dist/css/print.css: { media: print }
    component:
      dist/css/general.css: {}
  js:
    dist/js/application.js: {}
  dependencies:
    - psulib_base/fonts
    - core/drupal
    - core/once
    - psulib_base/bootstrap
    - psulib_base/bootstrap-icons
    - psulib_base/nav
    - core/components.psulib_base--button

# including bootstrap javascript and icons.
bootstrap:
  js:
    dist/js/psul-bootstrap.js: {}

bootstrap-icons:
  css:
    base:
      dist/bootstrap-icons/font/bootstrap-icons.min.css: {}

drupal.nav-tabs:
  js:
    js/nav-tabs.js: {}
  dependencies:
    - core/matchmedia
    - core/jquery
    - core/drupal
    - core/once
    - core/drupal.debounce
    - core/collapse

fonts:
  css:
    base:
      assets/fonts/fonts.css: {}

