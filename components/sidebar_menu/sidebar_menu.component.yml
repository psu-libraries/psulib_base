"$schema": "https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json"
name: SideBar Menu
status: stable
description: Side bar menu, accordion style
libraryOverrides:
  dependencies:
    - 'core/drupal'
    - 'core/once'
    - 'psulib_base/nav'
group: Navs
props:
  type: 'object'
  properties:
    menu_name:
      type: 'string'
      title: Menu Name
    items:
      type: 'array'
      title: Menu Items
      items:
        type: 'object'
        properties:
          title:
            type: 'string'
            title: Title
          url:
            type: ['string', 'object']
            title: URL
          in_active_trail:
            type: 'boolean'
            title: In Active Trail
            description: Indicates if the item is in the active trail.
            default: false
          is_expanded:
            type: 'boolean'
            title: Expanded
            default: false
          is_collapsed:
            type: 'boolean'
            title: Collapsed
            is_collapsed: true
          below:
            type: 'array'
      examples:
        -
          - title: 'Home'
            url: '/'
            is_expanded: false
            is_collapsed: true
          - title: 'About Us'
            url: '/about'
            is_expanded: true
            is_collapsed: false
            below:
              - title: 'Our Team'
                url: '/about/team'
              - title: 'Our History'
                url: '/about/history'
          - title: 'Services'
            url: '/services'
            is_collapsed: true
            is_expanded: false
    attributes:
      type: 'Drupal\Core\Template\Attribute'
    wrapper_attributes:
      type: 'Drupal\Core\Template\Attribute'
