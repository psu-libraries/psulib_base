                        url: '#'
                      - title: 'Data Management'
                        url: '#'
                  - title: 'About'
                    url: '#'
                    in_active_trail: false
                    is_expanded: true
                    is_collapsed: true
                    below:
                      - title: 'Our Libraries'
                        url: '#'
                      - title: 'News & Events'
                        url: '#'
                  - title: 'Ask'
                    url: '#'
                    in_active_trail: false
                    is_expanded: false
                    is_collapsed: false
      open_publishing:
