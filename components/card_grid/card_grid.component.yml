'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'
name: Card Group
status: stable
description: Display a group of cards.
props:
  type: 'object'
  properties:
    title:
      type: 'string'
      title: Title
      description: Title above cards
    body:
      type: 'string'
      title: Body
      description: Body text above cards
    items:
      title: Cards Articles
      description: See card component for required fields.
      type: 'array'
    card_type:
      title: Card Variant
      type: 'string'
      enum:
        - default
        - news
        - cta
        - left
        - search-results
    card_title_tag:
      title: Card Title HTML Tag
      type: 'string'
      default: h3
    card_link_stretched:
      type: 'boolean'
      title: Stretched Link
      description: If true, the entire card will be a link.
    card_columns:
      type: ['string', 'number']
      title: Card Columns
      description: Number of columns to display cards in.
      default: 3
      enum:
        - 2
        - 3
        - 4
    cta_button:
      type: 'object'
      title: CTA Button
      properties:
        title:
          type: 'string'
          title: Button Title
        url:
          type: 'string'
          title: Button URL
