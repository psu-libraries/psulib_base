'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'
name: Breadcrumb
status: stable
description: Breadcrumb component.
group: Atoms
props:
  type: 'object'
  properties:
    breadcrumb:
      type: 'array'
      items:
        type: 'object'
        properties:
          url:
            type: ['string', 'object', 'null']
            title: url
          text:
            type: ['string', 'object']
            title: text
      examples:
        -
          - url: '/'
            text: 'Home'
          - url: '/about'
            text: 'About Us'
          - text: 'Services'
            url: ''
    classes:
      type: 'array'
      items:
        type: 'string'
      examples:
        - ''
    breadcrumb_attributes:
      type: 'Drupal\Core\Template\Attribute'
      title: Attributes
