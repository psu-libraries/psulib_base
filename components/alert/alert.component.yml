'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'
name: Alert
status: stable
description: Provide contextual feedback messages for typical user actions with the handful of available and flexible alert messages.
group: Blocks
props:
  type: 'object'
  required:
    - type
  properties:
    type:
      type: 'string'
      description: The type of the alert (primary, secondary, success, danger, warning, info, light, dark).
      enum:
        - primary
        - secondary
        - success
        - danger
        - warning
        - info
        - light
        - dark
      default: primary
    dismissible:
      type: 'boolean'
      title: Dismissible
      description: Whether the alert is dismissible or not.
      examples:
        - false
    heading:
      type: 'string'
      title: Alert Heading
      description: The heading of the alert.
    alert_utility_classes:
      type: 'array'
      items:
        type: 'string'
      title: Alert Utility Classes
      default: []
      description: An array of utility classes. Use to add extra Bootstrap utility classes or custom CSS classes over to this component.
    attributes:
      title: Attributes
      type: 'Drupal\Core\Template\Attribute'
slots:
  alert_heading:
    title: Alert Heading
    description: The heading of the alert.
  content:
    title: Alert Content
    description: The content of the alert.
