'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'
name: Card
status: stable
description: A card is a flexible and extensible content container. Based on bootstrap https://getbootstrap.com/docs/5.3/components/card/ component.
group: Cards
props:
  type: 'object'
  properties:
    card_type:
      type: 'string'
      title: Card Variant
      description: The type of card to display.
      default: default
      enum:
        - icon
        - campus
        - cta
        - left
        - nav
        - news
        - search-results
        - text
    card_body:
      type: ['string', 'object']
      title: Card Body
    card_body_footer:
      type: ['string', 'object']
      title: Card Body Footer
    card_title:
      type: ['string', 'object']
      title: Card Title
    card_title_tag:
      type: 'string'
      title: Card Title HTML Tag
      default: h3
      enum:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
      examples:
        - h2
    card_subtitle:
      type: 'string'
      title: Card Subtitle
    card_subtitle_tag:
      type: 'string'
      title: Card Subtitle HTML Tag
      default: h5
      enum:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
      examples:
        - h3
    card_text_tag:
      type: 'string'
      title: Card Text HTML Tag
      default: p
      enum:
        - p
        - span
        - div
    card_link:
      type: 'string'
      title: Card Link
      description: The URL to link to when the card is clicked.
      default: '#'
    card_link_attributes:
      type: 'Drupal\Core\Template\Attribute'
      title: Card Link Attributes
    card_link_stretched:
      type: 'boolean'
      title: Stretched Link
      description: Whether the link should stretch to fill the entire card.
      default: false
    card_link_text:
      type: 'string'
      title: Card Link Text
    card_link_url:
      type: 'string'
      title: Card Link URL
    card_icon:
      type: 'string'
      title: Card Icon
      default: ''
    card_media:
      type: 'string'
      title: Card Media
      default: ''
      examples:
        - ''
    card_image_src:
      type: 'string'
      title: Card Image Source URL
      examples:
        - '/images/sample.jpg'
    card_image_alt:
      type: 'string'
      title: Card Image Alternative Text
      examples:
        - 'Sample Image'
    card_image_cap:
      type: 'string'
      title: Image Caption Position
      default: ''
      enum:
        - ''
        - top
        - bottom
    card_image_overlays:
      type: 'boolean'
      title: Use Image Overlays?
      default: false
    card_header:
      type: 'string'
      title: Card Header
      examples:
        - ''
    card_footer:
      type: 'string'
      title: Card Footer
    card_utility_classes:
      type: 'array'
      items:
        type: 'string'
      title: Utility Classes
      description: An array of utility classes. These can be used to add extra Bootstrap utility classes or custom CSS classes to the card component.
      default: []
    card_title_utility_classes:
      type: 'array'
      items:
        type: 'string'
      title: Title Utility Classes
      description: An array of utility classes. These can be used to add extra Bootstrap utility classes or custom CSS classes to the card title component.
      default: []
    card_link_utility_classes:
      type: 'array'
      items:
        type: 'string'
      title: Link Utility Classes
      description: An array of utility classes. These can be used to add extra Bootstrap utility classes or custom CSS classes to the card link component.
      default: []
slots:
  slot_card_header:
    title: Card Header
    description: Slot for the header of the card.
  slot_card_image_top:
    title: Card Image Top
    description: Slot for the top image of the card.
  slot_card_image_bottom:
    title: Card Image Bottom
    description: Slot for the bottom image of the card.
  slot_card_body:
    title: Card Body
    description: Slot for the body of the card.
  slot_card_footer:
    title: Card Footer
    description: Slot for the footer of the card.
  icon_block:
    title: Icon Block
    description: Pass an icon block to render a custom icon.
  slot_card_body_footer:
    title: Card Body Footer
    description: Slot for the footer of the card body.
