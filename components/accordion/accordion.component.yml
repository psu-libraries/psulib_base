'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'
name: Accordion
status: stable
description: 'Accordion component, see Bootstrap Documentation: https://getbootstrap.com/docs/5.3/components/accordion/'
props:
  type: 'object'
  properties:
    title:
      type: 'string'
      title: Title
      description: Title text for the accordion.
      examples:
        - 'Accordion Title'
    title_tag:
      type: 'string'
      title: Title Tag
      description: HTML tag for the title.
      enum:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
      default: h2
    default_item_tag:
      type: 'string'
      title: Accordion Title Tag
      description: HTML tag for the Accordion Title. This can be overridden in the item.
      enum:
        - h2
        - h3
        - h4
        - h5
        - h6
      default: h3
    title_link:
      type: 'string'
      title: Title Link
      description: URL for the title link.
      default: false
    title_attributes:
      type: 'Drupal\Core\Template\Attribute'
      title: Attributes
      description: A list of HTML attributes for the button.
    id:
      type: ['integer', 'string']
      title: ID
      description: Unique ID for the accordion component.
      default: 0
    flush:
      type: 'boolean'
      title: Flush
      description: True if the accordion has no background color or borders.
      default: false
    items:
      type: 'array'
      title: Items
      description: An array of items inside the accordion. Each item is an object that has title, content, and stay_open properties.
      items:
        type: 'object'
        properties:
          title:
            type: ['string', 'object']
            title: Title
          title_tag:
            type: 'string'
            title: Title Tag
            description: HTML tag for the item title.
            enum:
              - h2
              - h3
              - h4
              - h5
              - h6
            default: h3
        slots:
          content:
            type: ['string', 'object']
            title: Content
      examples:
        -
          - title: 'Item 1'
            content: 'Mattis consectetur dolor sodales posuere vitae quisque ridiculus rutrum risus maecenas ipsum. Scelerisque eleifend duis amet accumsan porttitor. Parturient rhoncus placerat commodo nec lacinia vel. Laoreet posuere magnis tempus elit urna aptent conubia habitasse sollicitudin. Est scelerisque semper aenean fusce suspendisse fermentum. Dignissim mattis scelerisque a ut mauris neque congue iaculis. Finibus neque et ornare primis vulputate sociosqu tristique malesuada enim. Taciti neque tortor hac commodo natoque metus massa.'
          - title: 'Item 2'
            content: '<p>Vivamus nunc si quis laoreet vulputate torquent risus pede potenti. Primis aenean sit elit bibendum sociosqu laoreet dictumst dictum faucibus. Arcu mus aliquam dictum platea condimentum scelerisque conubia integer. Sodales magnis semper magna tristique sem cras pulvinar laoreet porttitor. Ut nec orci amet ex et malesuada etiam eleifend semper finibus.</p><p>Curabitur dictum integer maecenas hac taciti netus lorem facilisis euismod viverra ad. Hendrerit penatibus magnis arcu nam hac lorem per imperdiet purus. Aliquam penatibus venenatis leo aenean egestas hac aliquet. Pellentesque id semper sapien taciti risus erat. Mus consequat laoreet consectetur montes elementum urna luctus tortor quisque. Feugiat pretium ullamcorper vehicula primis pede nulla letius venenatis ad. Bibendum imperdiet justo quisque eros duis porttitor curabitur pellentesque.</p>'
          - title: 'Item 3'
            content: '<div>Dignissim nibh diam nec curabitur eget per. A luctus curabitur iaculis pulvinar ut id integer magnis. Dictum convallis volutpat arcu aliquet accumsan nullam aenean. Natoque consectetur dolor magnis hac augue fermentum auctor ultricies tempus sed aliquet. Ex scelerisque integer vulputate justo praesent suspendisse. Sollicitudin tempor eleifend diam viverra dis rhoncus. Phasellus magna arcu posuere vulputate auctor potenti quisque.</div>'
    open_item_id:
      type: 'integer'
      title: Open Item ID
      description: The index of the item that should be opened by default.
      default: 0
    accordion_utility_classes:
      type: 'array'
      items:
        type: 'string'
      title: Accordion Utility Classes
      default: []
      description: An array of utility classes. Use to add extra Bootstrap utility classes or custom CSS classes over to this component.
    accordion_item_utility_classes:
      type: 'array'
      items:
        type: 'string'
      title: Accordion Item Utility Classes
      default: []
      description: An array of utility classes. Use to add extra Bootstrap utility classes or custom CSS classes over to this component.
    accordion_attributes:
      type: 'Drupal\Core\Template\Attribute'
      title: Attributes
      description: A list of HTML attributes for the accordion.
    accordion_item_attributes:
      type: 'Drupal\Core\Template\Attribute'
      title: Item Attributes
      description: A list of HTML attributes for the accordion items.
slots:
  content:
    title: Content
    description: Default content text for the accordion.
    examples:
      - ''
