            id: 'section-1'
          - title: 'Section 2'
            content: '<h2>Section 2</h2><p>Ac aliquam euismod dictumst eget proin aenean iaculis accumsan. Urna condimentum amet magna leo lorem eros finibus primis quis facilisi mattis. Praesent mollis vel inceptos urna ex pede donec penatibus aliquam parturient suspendisse. Montes nibh aliquet aenean mus lectus sed sollicitudin lacinia cursus at. Penatibus senectus si netus vitae vel. Dignissim sed felis integer sapien non laoreet suscipit magnis himenaeos leo mi. Amet penatibus id vulputate turpis praesent aptent class mattis.</p>'
            id: 'section-2'
