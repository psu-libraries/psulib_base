name: Slider
status: stable
description: Slider component.
props:
  type: 'object'
  properties:
    title:
      type: 'string'
      title: Title
      description: Title of the hero section
      examples:
        - 'Library Guides'
    show_captions:
      type: 'boolean'
      title: Show Captions below the Slider
      examples:
        - false
    slides:
      type: 'array'
      title: Menu Items
      description: Menu items.
      items:
        type: 'object'
        properties:
          image:
            type: 'string'
            title: Image URL
            description: URL of the slide image
          alt:
            type: 'string'
            title: Image Alt Text
            description: Alt text for the slide image
          description:
            type: 'string'
            title: Description
            description: Description for the slide image
      examples:
        -
          - image: '/images/profile1.jpg'
            alt: 'Profile 1'
            description: 'Description for Profile 1'
          - image: '/images/profile2.jpg'
            alt: 'Profile 2'
            description: 'Description for Profile 2'
          - image: '/images/heroBgSample.png'
            alt: 'Profile 3'
            description: 'Description for Profile 3'
          - image: '/images/profile4.jpg'
            alt: 'Profile 4'
            description: 'Description for Profile 4'
          - image: '/images/sample.jpg'
            alt: 'Profile 5'
            description: 'Description for Profile 5'
